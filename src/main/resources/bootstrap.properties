# Spring cloud config
spring.application.name=zms-oc-cw

# Apollo config
apollo.bootstrap.enabled=true
apollo.bootstrap.namespaces=application

# Feign Config
# 解决FeignClientSpecification的问题。支持G版或更高版本的配置，其它版本不需要该行配置
spring.main.allow-bean-definition-overriding=true

# 灰度路由策略的时候，需要指定对业务RestController类的扫描路径。此项配置作用于RPC方式的调用拦截、消费端的服务隔离和调用链三项功能
spring.application.strategy.scan.packages=com.zhangmen.zmsoccw